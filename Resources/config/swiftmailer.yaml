services:
  SchoolIT\CommonBundle\Helper\EmailSpoolHelper:
    arguments:
    - "%swiftmailer.spool.default.file.path%"

  SchoolIT\CommonBundle\EventListener\EmailListener:
    arguments:
    - "@monolog.logger.mailer"
    public: false
    tags:
    - { name: monolog.logger, channel: mailer }
    - { name: "swiftmailer.default.plugin"}
